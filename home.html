<!-- 
    ● git --version

    ● git init: Khởi tạo repository (kho lưu trữ) cho dự án. Chạy câu lệnh trong thư mục gốc của dự án.

    ● git status: xem trạng thái của những file đã được thay đổi trong dự án.

    ● git add ten_file hoặc git add . : Chuyển các file đã thay đổi từ vùng Working sang vùng Staging.

    ● git commit -m "Nội dung..." : Chuyển các file từ vùng Staging sang vùng Repository. Repository có tác dụng tạo ra 1 phiên bản mới. 

    ● git log : xem lại lịch sử các commit

    ● git show commit_id : xem chi tiết 1 commit có gì thay đổi

    ● git diff : (Working) xem sự thay đổi của các file sau khi chỉnh sửa. Điều kiện là file đó vẫn đang ở khu vực Working.

    ● gitk : mở dashboard xem trực quan hơn.

    ● git checkout --ten_file hoặc git checkout ten_file: (Working) bỏ đi những thay đổi của file, để file đó trở về như lúc ban đầu. Áp dụng cho file ở vùng Working

    ● git reset HEAD ten_file hoặc git reset ten_file : chuyển file đó từ vùng Staging về vùng Working.

    ● git reset --soft commit_id : Chuyển từ trạng thái đã commit về trạng thái trước lúc chạy lệnh git commit. Tức là từ Repository về lại Staging. 

    ● git reset --mixed commit_id : Chuyển từ trạng thái đã commit về trạng thái trước lúc chạy lệnh git add. Tức là từ Repository về lại Staging.
 -->

    ● git branch: Xem danh sách các nhánh

    ● git checkout -b ten_nhanh : tạo nhánh mới và chuyển sang nhánh đó
    
    ● git checkout ten_nhanh hoặc git switch ten_nhanh: chuyển sang nhánh khác

    ● git merge ten_nhanh: merge nhánh khác vào nhánh hiện tại

    ● git branch -D ten_nhanh hoặc git branch -d ten_nhanh: xóa nhánh.
